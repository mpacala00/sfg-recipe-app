<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="justify-content-center">
        <div class="col-md-6 col-md-offset-3"> <!--offset by 3: move it by 3 cols to the right-->
            <div class="card card-primary">
                <div class="card-header" style="background-color: #0275d8;">
                    <h1 class="card-title text-light">My recipes</h1>
                </div>
                <div class="card-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                </tr>
                            </thead>

                            <!--/*@thymesVar id="recipe" type="pl.mpacala.sfgrecipieapp.model.Recipe"*/-->
                            <tr th:each="recipe : ${recipes}" class="text-center">
                                <td th:text="${recipe.id}">ID</td>
                                <td th:text="${recipe.description}">DESC</td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a>
                                </td>
                            </tr>
                            <tr th:remove="all"> <!-- remove at runtime -->
                                <td>12</td>
                                <td>Tasty recipe 12</td>
                                <td><a href="#">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}">
</script>
</body>
</html>
